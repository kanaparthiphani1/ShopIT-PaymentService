spring.application.name=PaymentService
spring.razorpay.keyid=${RAZORPAY_KEYID}
spring.razorpay.secret=${RAZORPAY_SECRET}
logging.level.org.springframework.web=TRACE
spring.stripe.secret=${STRIPE_SECRET}

server.port=8087

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/payments
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
#spring.jpa.open-in-view=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:4141

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

